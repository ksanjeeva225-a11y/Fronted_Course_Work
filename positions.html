<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positions</title>
    <style>
        body{
            background-color: cornflowerblue;
            height: 300vh;
        }
        .positions{
            margin: 10px;
            padding: 10px;
            color: white;
            width: 500px;
            


        }
        .relative{
            background-color: navy;
            padding: 15px;
            margin: 10px;
            position: relative;
            top: 450px;
        
        }
        .absolute{
            background-color: crimson;
            padding: 15px;
            margin: 10px;
            position: absolute;
            bottom: 30px;

        }
        .sticky{
            background-color: darkcyan;
            padding: 15px;
            margin: 10px;
            position: sticky;
            top: 10px;
        }
        .fixed{
            background-color: blanchedalmond;
            padding: 15px;
            margin: 10px;
            position: fixed;
            right: 50px;
        }
    </style>
</head>
<body>
    <div class="=positions">
    <div class="relative">Relation Position opp directions</div>
    <div class="absolute">out the box same direction</div>
    <div class="fixed">Fixed at the same position</div>

    </div>
    <div class="sticky">When its fixed to their position </div>
</body>
</html>
